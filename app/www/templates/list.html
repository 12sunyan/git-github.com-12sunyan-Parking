<ion-view view-title="停车记录">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in lists" type="item-text-wrap" >
        <h2>{{list.parklot}}</h2>
        <div>
          <i class="ion-ios-time-outline"></i>
          <p style = "display:inline">进入时间:{{list.entertime.substr(0,24)}}</p>
        </div>
        <div>
          <i class="ion-ios-time"></i>
          <p style = "display:inline">离开时间:{{list.leavetime.substr(0,24)}}</p>
        </div>
        <div>
          <i class="ion-cash"></i>
          <p style = "display:inline">收费:&nbsp&nbsp{{list.charge}}元</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
