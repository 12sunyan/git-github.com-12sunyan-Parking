<ion-view view-title="用户中心">
  <ion-nav-buttons >
      <button class="button button-icon icon " ng-click="logout()" style="right: -500%;">注销</button>
  </ion-nav-buttons>
  <ion-content>
    <div style="margin-top: 5%; margin-right: auto; margin-left: auto; width: 80%">
      <div class="green-bottom-border" style="margin-top: 8%; vertical-align: middle;border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important">
        <div style="margin: 0 auto;">
          <i class="ion-android-person login-icon"  style="color:#11c1f3;font-size: 100%">&nbsp&nbsp用户名</i>
          <input type="text" class="login-input" placeholder="请填写用户名" ng-model="user.username">
        </div>
      </div>
        <div class="green-bottom-border" style="margin-top: 8%; vertical-align: middle;border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important" style="color:#11c1f3;font-size: 100%">
          <div style="margin: 0 auto;">
            <i class="ion-android-phone-portrait login-icon" style="color:#11c1f3;font-size: 100%">&nbsp&nbsp手机号</i>
            <input type="text" class="login-input" placeholder="请填写手机号" ng-model="user.phone">
          </div>
        </div>
      <div class="green-bottom-border" style="margin-top: 8%; vertical-align: middle;border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important">
        <div style="margin: 0 auto;">
          <i class="ion-android-car login-icon" style="color:#11c1f3;font-size: 100%">&nbsp&nbsp汽车型号</i>
          <input type="text" class="login-input" placeholder="请填写汽车型号" ng-model="user.cartype">
        </div>
      </div>
      <div class="green-bottom-border" style="margin-top: 8%; vertical-align: middle;border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important">
        <div style="margin: 0 auto;">
          <i class="ion-android-car login-icon" style="color:#11c1f3;font-size: 100%">&nbsp&nbsp车牌号</i>
          <input type="text" class="login-input" placeholder="请填写车牌号" ng-model="user.carid">
        </div>
      </div>

      <div style="margin-top: 8%; vertical-align: middle">
        <div style="margin: 0 auto;" style="color:#11c1f3;font-size: 100%">
          <i class="ion-cash login-icon" style="color:#11c1f3;font-size: 100%">&nbsp&nbsp余额</i>
        </div>
        <div style="margin: 0 auto;">
        	<a class = "charge" ng-click = "charge($event)" style="margin-left:20px;font-size: 16px;">充值</a>
        	<input type="text" class="cash-input" placeholder="请填写金额" disabled=true ng-model="user.money" style="width: 40%;">
        </div>
      </div>
      <div class="center-middle" style="margin-top:12%;text-align: center;">
        <button class="button button-balanced" ng-click="save()" style="font-size:20px;width: 100%;background-color:#11c1f3 ;color:#fafafa">保存</button>
      </div>
    </div>
  </ion-content>
</ion-view>
