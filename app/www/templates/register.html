<ion-view view-title="注册">
  <ion-content class="padding" style="text-align: center;">
    <img ng-src="img/user.png" style="width: 72px;height: 72px;margin-top: 20px;" ng-click="showButton()">
    <div style="margin-top: 12%; margin-right: auto; margin-left: auto; width: 80%">
      <div class="green-bottom-border" style="margin-top: 12%; vertical-align: middle; border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important">
        <div style="margin: 0 auto;">
          <i class="ion-android-person login-icon" style="color:#11c1f3;font-size: 35%"></i>
          <input type="text" class="login-input" placeholder="请填写用户名" data-ng-model="user.username">
        </div>
      </div>
      <div class="green-bottom-border" style="margin-top: 7%; vertical-align: middle; border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important">
        <div style="margin: 0 auto;">
          <i class="ion-android-phone-portrait login-icon" style="color:#11c1f3;font-size: 35%"></i>
          <input type="text" class="login-input" placeholder="请填写手机号" data-ng-model="user.phone">
        </div>
      </div>
      <div class="green-bottom-border" style="margin-top: 7%; vertical-align: middle; border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important">
        <div style="margin: 0 auto;">
          <i class="ion-android-lock login-icon" style="color:#11c1f3;font-size: 35%"></i>
          <input type="password" class="login-input" placeholder="请填写密码" data-ng-model="user.password">
        </div>
      </div>
      <div class="green-bottom-border" style="margin-top: 7%; vertical-align: middle; border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important">
        <div style="margin: 0 auto;">
          <i class="ion-android-car login-icon" style="color:#11c1f3;font-size: 35%"></i>
          <input type="text" class="login-input" placeholder="请填写汽车型号" data-ng-model="user.cartype">
        </div>
      </div>
      <div class="green-bottom-border" style="margin-top: 7%; vertical-align: middle; border-bottom:solid 1px rgba(17, 193, 243, 0.23) !important" >
        <div style="margin: 0 auto;">
          <i class="ion-android-car login-icon" style="color:#11c1f3;font-size: 35%"></i>
          <input type="text" class="login-input" placeholder="请填写车牌号" data-ng-model="user.carid">
        </div>
      </div>

      <div class="center-middle" style = "margin-top:12%;">
        <button class="button button-balanced" ng-click="register()" style="width: 100%;background-color:#11c1f3 ;color:#020202">注册</button>
      </div>
    </div>
  </ion-content>
</ion-view>
