<div class="col-xs-12">
    <uib-alert  type="success" >用户管理：包括用户的增删改查</uib-alert>
</div>
<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks"  title="用户查询">
                <button class="btn btn-sm btn-info" style="width: 20%" ng-click="search()">查询</button>
                <button class="btn btn-sm btn-info" style="width:20%;margin-left: 30%;background-color: #d9edf7;border-color: #d9edf7" ng-click="changeView()">{{listMessage}}</button>

            </rd-widget-header>
            <!--<rd-widget-body classes="medium no-padding">-->
                <div class="table-responsive" ng-show="listshow">
                    <table st-table="rowCollection" class="table">
                        <thead>
                        <tr>
                            <th >
                                <input st-search="id" placeholder="用户ID" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="username" placeholder="用户名" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="phone" placeholder="手机号码" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="cartype" placeholder="车辆类型" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="carid" placeholder="车辆牌照" class="input-sm form-control" type="search"/>
                            </th>
                            <th colspan="2">
                                <input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
                            </th>
                        </tr>
                        <tr>
                            <th style="width: 15%" st-sort = "id">用户ID</th>
                            <th style="width: 15%" st-sort = "username">用户名</th>
                            <th style="width: 15%" st-sort =  "phone">手机号码</th>
                            <th style="width: 15%" st-sort = "cartype">车辆类型</th>
                            <th style="width: 15%" st-sort = "carid">车辆牌照</th>
                            <th style="width: 15%" st-sort = "moeny">账户余额</th>
                            <th style="width: 5%">删除</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in rowCollection">
                            <td>{{row.id}}</td>
                            <td>{{row.username}}</td>
                            <td>{{row.phone}}</td>
                            <td>{{row.cartype}}</td>
                            <td>{{row.carid}}</td>
                            <td>{{row.money | currency}}</td>
                            <td><span tooltip="删除用户!" class="text-danger" ng-click="deleteUser(row)"><i class="fa fa-warning"></i></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <!--</rd-widget-body>-->
        </rd-widget>
    </div>

    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-plus" title="用户新增">
                <a href="#/add">添加</a>
                <!--<button class="btn btn-sm btn-info" ng-click="">添加</button>-->
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="message">
                    这部分提供对用户的新增功能
                    <!--<span class="error">尚未实现!</span>-->
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="用户修改">
                <a href="#/modify">修改</a>
                <!--<button class="btn btn-sm btn-info" ng-click="">修改</button>-->
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="message">
                    这部分提供对用户的新增功能
                    <!--<span class="error">尚未实现!</span>-->
                </div>
            </rd-widget-body>

        </rd-widget>
    </div>
</div>
