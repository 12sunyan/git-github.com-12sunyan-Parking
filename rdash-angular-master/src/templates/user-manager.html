<div class="col-xs-12">
    <uib-alert  type="success" >用户管理：包括用户的增删改查</uib-alert>
</div>
<div class="row"  ng-controller="UserCtrl">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="用户查询">
                <button class="btn btn-sm btn-info" ng-click="searchTest()">查询</button>
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                <select st-search="cartype">
                                    <option value="">All</option>
                                    <option ng-repeat="row in rowCollection | unique:'cartype'" value="{{row.cartype}}">{{row.cartype}}</option>
                                </select>
                            </th>
                            <th >
                                <input st-search="username" placeholder="search for username" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="phone" placeholder="search for phone" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="carid" placeholder="search for carid" class="input-sm form-control" type="search"/>
                            </th>
                            <th colspan="3">
                                <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                            </th>
                        </tr>
                        <tr>
                            <th st-sort = "cartype">车辆类型</th>
                            <th st-sort = "username">用户名</th>
                            <th st-sort =  "phone">手机</th>
                            <th st-sort = "carid">车辆牌照</th>
                            <th st-sort = "moeny">余额</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in rowCollection">
                            <td>{{row.cartype}}</td>
                            <td>{{row.username}}</td>
                            <td>{{row.phone}}</td>
                            <td>{{row.carid}}</td>
                            <td>{{row.money | currency}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-plus" title="用户新增">
                <a href="#/add">添加</a>
                <!--<button class="btn btn-sm btn-info" ng-click="">添加</button>-->
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="message">
                    这部分提供对用户的新增功能
                    <!--<span class="error">尚未实现!</span>-->
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="用户修改">
                <a href="#/modify">修改</a>
                <!--<button class="btn btn-sm btn-info" ng-click="">修改</button>-->
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="message">
                    这部分提供对用户的新增功能
                    <!--<span class="error">尚未实现!</span>-->
                </div>
            </rd-widget-body>

        </rd-widget>
    </div>
</div>
