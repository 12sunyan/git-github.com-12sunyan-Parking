<div class="col-xs-12">
    <uib-alert  type="success" >停车位管理：包括停车位的增删改查</uib-alert>
</div>

<div class="row"  ng-controller="SpaceCtrl">
    <div class="col-lg-12">
    <rd-widget>
        <rd-widget-header icon="fa-tasks" title="停车位查询">
            <button class="btn btn-sm btn-info" ng-click="search()">查询</button>
        </rd-widget-header>
        <rd-widget-body classes="medium no-padding">
            <div class="table-responsive">
                <table st-table="rowCollection" class="table">
                        <thead>
                        <tr>
                            <th>
                                <select st-search="isfull">
                                    <option value="">All</option>
                                    <option ng-repeat="row in rowCollection | unique:'isfull'" value="{{row.isfull}}">{{row.isfull}}</option>
                                </select>
                            </th>

                            <th>
                                <select st-search="parkid">
                                    <option value="">All</option>
                                    <option ng-repeat="row in rowCollection | unique:'parkid'" value="{{row.parkid}}">{{row.parkid}}</option>
                                </select>
                            </th>

                            <th >
                                <input st-search="spaceid" placeholder="序号" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="xpos" placeholder="行号" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="ypos" placeholder="列号" class="input-sm form-control" type="search"/>
                            </th>
                            <!--<th colspan="3">-->
                                <!--<input st-search placeholder="global search" class="input-sm form-control" type="search"/>-->
                            <!--</th>-->
                        </tr>

                        <tr>
                            <th st-sort = "isfull">是否停车</th>
                            <th st-sort = "parkid">停车场序号</th>
                            <th st-sort = "spaceid">停车位序号</th>
                            <th st-sort = "xpos">x</th>
                            <th st-sort =  "ypos">y</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in rowCollection">
                            <td>{{row.isfull}}</td>
                            <td>{{row.parkid}}</td>
                            <td>{{row.spaceid}}</td>
                            <td>{{row.xpos}}</td>
                            <td>{{row.ypos}}</td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </rd-widget-body>
    </div>

<div class="col-lg-6">
    <rd-widget>
        <rd-widget-header icon="fa-plus" title="停车位新增">
            <a href="#/add">添加</a>
            <!--<button class="btn btn-sm btn-info" ng-click="">添加</button>-->
        </rd-widget-header>
        <rd-widget-body classes="medium no-padding">
            <div class="message">
                这部分提供对停车位的新增功能
                <!--<span class="error">尚未实现!</span>-->
            </div>
        </rd-widget-body>
    </rd-widget>
</div>

<div class="col-lg-6">
    <rd-widget>
        <rd-widget-header icon="fa-tasks" title="停车位修改">
            <a href="#/modify">修改</a>
            <!--<button class="btn btn-sm btn-info" ng-click="">修改</button>-->
        </rd-widget-header>
        <rd-widget-body classes="medium no-padding">
            <div class="message">
                这部分提供对停车位的修改功能
                <!--<span class="error">尚未实现!</span>-->
            </div>
        </rd-widget-body>

    </rd-widget>
</div>
</div>
