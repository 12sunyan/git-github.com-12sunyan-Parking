<div class="col-xs-12">
    <uib-alert  type="success" >停车场管理：包括停车场的增删改查</uib-alert>
</div>

    <div class="col-xs-12">
        <rd-widget >
            <rd-widget-header icon="fa-tasks" title="停车场查询">
                <button class="btn btn-sm btn-info" style="width: 20%" ng-click="search()">查询</button>

                <button class="btn btn-sm btn-info" style="width:20%;margin-left: 30%;background-color: #d9edf7;border-color: #d9edf7" ng-click="changeView()">{{listMessage}}</button>
            </rd-widget-header>
            <!--<rd-widget-body classes="medium no-padding">-->
                <div class="table-responsive" ng-show="listshow">
                    <table st-table="rowCollection" class="table">
                            <thead>
                            <tr>
                                <th>
                                    <select st-search="id">
                                        <option value="">All</option>
                                        <option ng-repeat="row in rowCollection | unique:'id'" value="{{row.parkid}}">{{row.id}}</option>
                                    </select>
                                </th>
                                <th colspan="2">
                                    <input st-search="hourcharge" placeholder="按小时收费查询" class="input-sm form-control" type="search"/>
                                </th>
                                <th colspan="7">
                                    <input st-search placeholder="全局查询" class="input-sm form-control" type="search"/>
                                </th>
                            </tr>
                            <tr>
                                <th st-sort = "id">停车场ID</th>
                                <th st-sort = "name">名称</th>
                                <th st-sort = "hourcharge">收费/小时</th>
                                <th st-sort = "address">地址</th>
                                <th st-sort = "longitude">经度</th>
                                <th st-sort = "latitude">纬度</th>
                                <th st-sort = "spacenum">停车位个数</th>
                                <th st-sort = "xpos">停车位行数</th>
                                <th st-sort =  "ypos">停车位列数</th>
                                <th>生成二维码</th>
                                <th>添加入口</th>
                                <th>添加停车位</th>

                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in rowCollection">
                                <td>{{row.id}}</td>
                                <td>{{row.name}}</td>
                                <td>{{row.hourcharge}}</td>
                                <td>{{row.address}}</td>
                                <td>{{row.longitude}}</td>
                                <td>{{row.latitude}}</td>
                                <td>{{row.spacenum}}</td>
                                <td>{{row.xpos}}</td>
                                <td>{{row.ypos}}</td>
                                <td> <button ng-click="lotCode(row)"></button></td>
                                <td> <button ng-click="createEntry(row)"></button></td>
                                <td><button ng-click="manage(row)">管理</button> </td>

                                <td><span tooltip="删除停车场!" class="text-danger" ng-click="deleteLot(row)"><i class="fa fa-warning"></i></span></td>

                            </tr>
                            </tbody>
                        </table>
                </div>
            <!--</rd-widget-body>-->
        </rd-widget>
    </div>
