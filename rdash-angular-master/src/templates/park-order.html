<div class="col-xs-12">
    <uib-alert  type="success" >订单管理：包括订单的增删改查</uib-alert>
</div>
<div class="row"  ng-controller="OrderCtrl">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="订单查询">
                <button class="btn btn-sm btn-info" style="width: 20%" ng-click="search()">查询</button>
                <button class="btn btn-sm btn-info" style="width:20%;margin-left: 30%;background-color: #d9edf7;border-color: #d9edf7" ng-click="changeView()">{{listMessage}}</button>
            </rd-widget-header>
            <!--<rd-widget-body classes="medium no-padding">-->
                <div class="table-responsive" ng-show="listshow">
                    <table st-table="rowCollection" class="table">
                        <thead>
                        <tr>
                            <th>
                                <select st-search="userid">
                                    <option value="">All</option>
                                    <option ng-repeat="row in rowCollection | unique:'userid'" value="{{row.userid}}">{{row.userid}}</option>
                                </select>
                            </th>
                            <!--<th>-->
                            <!--<select st-search="parkid">-->
                            <!--<option value="">All</option>-->
                            <!--<option ng-repeat="row in rowCollection | unique:'parkid'" value="{{row.parkid}}">{{row.parkid}}</option>-->
                            <!--</select>-->
                            <!--</th>-->
                            <th >
                                <input st-search="parkspaceid" placeholder="停车位序号" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="entertime" placeholder="进入时间" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="isleave" placeholder="是否离开" class="input-sm form-control" type="search"/>
                            </th>
                            <th colspan="3">
                                <input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
                            </th>

                        </tr>
                        <tr>
                            <th st-sort = "userid">用户id</th>
                            <th st-sort = "id">订单号</th>
                            <th st-sort = "entertime">停入时间</th>
                            <!--<th st-sort = "isleave">是否离开</th>-->
                            <th st-sort = "leavetime">离开时间</th>
                            <th st-sort = "parkid">停车场号</th>
                            <th st-sort = "parkspaceid">停车位号</th>
                            <th st-sort = "charge">收费</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="row in rowCollection">
                            <td>{{row.userid}}</td>
                            <td>{{row.id}}</td>
                            <td>{{row.entertime}}</td>
                            <!--<td>{{row.isleave}}</td>-->
                            <td>{{row.leavetime}}</td>
                            <td>{{row.parkid}}</td>
                            <td>{{row.parkspaceid}}</td>
                            <td>{{row.charge}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <!--</rd-widget-body>-->
        </rd-widget>
    </div>
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-plus" title="订单新增">
                <a href="#/add">添加</a>
                <!--<button class="btn btn-sm btn-info" ng-click="">添加</button>-->
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="message">
                    这部分提供对订单的新增功能
                    <!--<span class="error">尚未实现!</span>-->
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="订单分析">
                <a href="#/modify">修改</a>
                <!--<button class="btn btn-sm btn-info" ng-click="">修改</button>-->
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class="message">
                    这部分提供对订单的修改功能
                    <!--<span class="error">尚未实现!</span>-->
                </div>
            </rd-widget-body>

        </rd-widget>
    </div>
</div>
